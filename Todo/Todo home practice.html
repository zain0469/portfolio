<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <form id="form">

            <input type="text" id="todo" placeholder="Enter Todo">
            <button id="form-btn">Add</button>

        </form>

        <ul id="todo_list">
            <li>

                <span class="marked">Task 1</span>
                <button id="delete_btn">X</button>

            </li>
        </ul>
    </div>

    <script src="./Todo.js"></script>
    
</body>
</html>
