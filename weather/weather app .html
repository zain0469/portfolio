<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather app .css">
</head>
<body>
    <div class="card"> 
        <div class="search">  

            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="./img/search.png"></button>

        </div>
        <div class="Weather">

            <img src="./img/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">London</h2>

            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15  Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

         <script src="./weather app .js"></script>

</body>
</html>
